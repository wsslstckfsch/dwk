<ngx-spinner></ngx-spinner>

<div class="app__container">
  <div class="app__navbar">
    <app-navbar [locale]="locale"></app-navbar>
  </div>

  <div class="app__outlet">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>

  <footer class="app__footer">
    <div class="container">
      <div>
        {{ locale?.imprint?.part_1 }}
        <a [href]="'mailto:' + locale?.imprint?.email" target="_top">{{
          locale?.imprint?.email
        }}</a>
        {{ locale?.imprint?.part_2 }}
      </div>
    </div>
  </footer>
</div>

<a
  [routerLink]="'/' + currentLang + (onB2bPage ? '/wdv/basket' : '/basket')"
  class="cart-btn shadow-2xl"
>
  <span uk-icon="icon: cart; ratio: 1.5;"></span>
  <span *ngIf="basket$ | async as basket" class="cart-btn__indicator">{{
    basket.items.length
  }}</span>
</a>
