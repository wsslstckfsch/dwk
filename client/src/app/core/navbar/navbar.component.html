<nav class="navbar">
  <ul class="navbar__list">
    <li>
      <a
        [href]="
          currentLang === 'de'
            ? 'http://www.dasletztekochbuch.at/books/'
            : 'http://www.dasletztekochbuch.at/eng_paperbooks/'
        "
      >
        <span uk-icon="icon: home"></span>
      </a>
    </li>
    <li></li>
    <li>
      <a
        [routerLink]="'/' + currentLang + (onB2bPage ? '/wdv/shop' : '/shop')"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active"
        >{{ locale?.navbar?.links?.shop }}</a
      >
    </li>
    <li></li>
    <li>
      <a
        [routerLink]="
          '/' + currentLang + (onB2bPage ? '/wdv/basket' : '/basket')
        "
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active"
        >{{ locale?.navbar?.links?.cart }}</a
      >
    </li>
    <li></li>
    <li>
      <a
        [routerLink]="
          '/' +
          currentLang +
          (onB2bPage
            ? (currentUser$ | async)
              ? '/orders'
              : '/wdv/account/login'
            : (currentUser$ | async)
            ? '/orders'
            : '/account/login')
        "
        [routerLinkActiveOptions]="{ exact: false }"
        routerLinkActive="active"
        >{{ locale?.navbar?.links?.account }}</a
      >
    </li>
  </ul>

  <ul class="navbar__list">
    <li>
      <a (click)="changeLang('de')" [class.active]="currentLang === 'de'">{{
        locale?.navbar?.langs?.de
      }}</a>
    </li>
    <li></li>
    <li>
      <a (click)="changeLang('en')" [class.active]="currentLang === 'en'">{{
        locale?.navbar?.langs?.en
      }}</a>
    </li>
    <li></li>
    <li>
      <a (click)="changeLang('es')" [class.active]="currentLang === 'es'">{{
        locale?.navbar?.langs?.es
      }}</a>
    </li>
    <li></li>
    <li>
      <a (click)="changeLang('ru')" [class.active]="currentLang === 'ru'">{{
        locale?.navbar?.langs?.ru
      }}</a>
    </li>
    <li></li>
    <li>
      <a (click)="changeLang('jp')" [class.active]="currentLang === 'jp'">{{
        locale?.navbar?.langs?.jp
      }}</a>
    </li>
  </ul>
</nav>
